    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Contato</title>
    <style>
        /* Reset */
        body, h1, h2, h3, p, ul, li, a {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
        }

        /* Navbar */
        nav {
            display: flex;
            justify-content: space-between;
            padding: 20px 50px;
            background-color: #000;
        }

        nav .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 30px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
        }

        nav a:hover {
            color: #00ffff;
        }

        .navbar-toggler {
            background-color: #00ffff;
        }

        /* Header */
        header {
            text-align: center;
            padding: 50px 20px;
        }

        header h1 {
            font-size: 3rem;
            font-weight: bold;
        }

        .spacer {
            height: 70px; /* Para ajustar o espaço do menu fixo */
        }

        /* Formulário */
        .form-container {
            padding: 50px 20px;
            text-align: center;
        }

        .form-container h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .form-container p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: #ccc;
        }

        .form-group label {
            font-size: 1rem;
            color: #00ffff;
            margin-bottom: 5px;
        }

        .form-control {
            border: 1px solid #00ffff;
            background-color: #111;
            color: #fff;
        }

        .form-control::placeholder {
            color: #ccc;
        }

        .btn-primary {
            background-color: #00ffff;
            border: none;
            color: #000;
            font-weight: bold;
        }

        .btn-primary:hover {
            background-color: #00cccc;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            background-color: #000;
            font-size: 14px;
        }

        footer a {
            color: #00ffff;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="mágica.html">Matheus Matos</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="matematica.html">Matemática</a></li>
                <li class="nav-item"><a class="nav-link" href="linguagens.html">Linguagens</a></li>

                <li class="nav-item"><a class="nav-link active" href="Contato.html">Contato</a></li>
                <li class="nav-item"><a class="nav-link" href="TI.html">TI</a></li>
            </ul>
        </div>
    </nav>

    <!-- Espaçamento para o topo -->
    <div class="spacer"></div>

    <!-- Formulário -->
    <section class="form-container">
        <div class="container">
            <form action="http://localhost/PHP/config.php" method="POST">
                <h1>Entre em contato</h1>
                <p>Preencha o formulário abaixo e entraremos em contato com você</p>
                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" class="form-control" placeholder="Digite seu nome" required>
                </div>
                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="Digite seu e-mail" required>
                </div>
                <div class="form-group">
                    <label for="celular">Celular:</label>
                    <input type="text" id="celular" name="celular" class="form-control" placeholder="Digite seu celular" required>
                </div>
                <div class="form-group">
                    <label for="mensagem">Mensagem:</label>
                    <textarea id="mensagem" name="mensagem" class="form-control" rows="5" placeholder="Digite sua mensagem" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Enviar</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer>
